<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Debug | JS Cheat Code Plugin</title>
		<meta name="author" content="Michael Bigelow">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/main.css">

		<script>
			function updateDebugContent(){
				document.querySelector('#cheat-attempt').innerHTML = jsCheats.cheatAttempt;
			}
		</script>
	</head>
	<body onkeyup="jsCheats.keypress( event );updateDebugContent()">
		<div id="container">
			<div class="debug-window">
				<div class="debug-label">
					Cheat Attempt
				</div>
				<div id="cheat-attempt" class="debug-content">

				</div>
			</div>
			<div class="debug-window">
				<div class="debug-label">
					Cheat ID
				</div>
				<div id="cheat-id" class="debug-content">

				</div>
			</div>
		</div>
		<script src="js/js-cheat-code-plugin.js" async></script>
	</body>
</html>
